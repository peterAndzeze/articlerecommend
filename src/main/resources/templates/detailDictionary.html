<!DOCTYPE HTML>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title>hello</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
    <link th:href="@{css/main.css}" rel="stylesheet"/>
    <script th:src="@{js/index.js}" type="text/javascript"></script>
</head>
<body>
<p th:text="'欢迎, ' + ${userName} + '来到推荐系统后端!'"></p>

<div id="quartz" style="width: 50%;height: auto;background-color: aqua;">
    <!--/*@thymesVar id="quartzInfo" type="com.article.recommend.entity.QuartzInfo"*/-->
    <form   method="post" th:action="@{/updateDictionary}">
        <p> 编号：<input th:name="@{id}" th:value="${dictionary.id}" /> </p>
        <p> 描述：<input th:name="@{display}" th:value="${dictionary.display}"/> </p>
        <p> 值：<input th:name="@{value}" th:value="${dictionary.value}"/> </p>
        <p> 关键字：<input th:name="@{key}" th:value="${dictionary.key}"/> </p>
        <p> 状态： <input  th:name="@{state}" th:value="${dictionary.state}"/> </p>
        <p><input type="submit" value="保存" /> <input type="reset" value="重置" /></p>

    </form>
</div>

</body>
</html>
